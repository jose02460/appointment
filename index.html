<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>BOOK AN APPOINTMENT</h1>
      <form id="scheduleAnAppointment">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="firstName">First name:</label>
              <input id="firstName" class="form-control" type="text">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="lastName">Last name:</label>
              <input id="lastName" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="description">Description of what you would like to discuss during the appointment.</label>
              <input id="discription" class="form-control" type="text">
            </div>
          </div>
        </div>
         <div class="row">
           <div class="col-md-3">
               <div class="form-group">
                 <label for="startDate">Start Date:</label>
                 <input id="startDate" class="form-control" type="text">
              </div>
           </div>
           <div class="col-md-3">
              <div class="form-group">
                <label for="endDate">End Date:</label>
                <input id="endDate" class="form-control" type="text">
             </div>
           </div>
         </div>
         <button type="submit" name="scheduleAppointment!">Schedule appointment</button>
      </form>

      <div id="confirmation">
        <p>Dear <span id="firstNameOutput"></span> <span id="lastNameOutput"></span> </p>
        <p> Your appointent is scheduled to start, <span         id="startDateOutput"></span> and end <span id="endDateOutput"></span>.</p>

      </div>
    </div>
  </body>
</html>
